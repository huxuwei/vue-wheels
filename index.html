<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            outline: 0;margin: 0;padding: 0; 
        }
        html{
            --button-height:32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-size)
        }
				.box{
					margin: 10px;
				}
    </style>
</head>
<body>
	<div id="app">
		<div class="box">
			<g-input></g-input>
            <g-input value='张三'></g-input>
            <g-input placeholder='张三'></g-input>
            <g-input disabled></g-input>
            <g-input error='错误代码'></g-input>
		</div>
		<div class="box">
			<g-button></g-button>
			<g-button label='提交'></g-button>
			<g-button label='提交' icon='setting'></g-button>
			<g-button label='提交' icon='setting' icon-position='right'></g-button>
			<g-button label='提交' @click='change'></g-button>
			</div>
	</div>
	<script src="./src/demo.js"></script>
</body>
</html>
